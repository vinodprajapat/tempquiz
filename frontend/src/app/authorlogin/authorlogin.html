<body>
<br>

<h2  style="text-align: center;"> Admin Login </h2>
<br>

  <div  style=" width:500px;  text-align: center; margin:0 auto; " [ngClass]="messageClass">
    {{ message }} 
    <br>
  </div>


<!-- Login Form -->
<form [formGroup]="form" style="width: 500px; padding-left:10px" (submit)="onLoginSubmit()">

  <!-- Username Field -->
  <div class="form-group">
    <label for="username">Username</label>
    <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
      <input class="form-control" type="text" name="username" formControlName="username" />
      <!-- Validation -->
      <ul class="help-block">
        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required.</li>
      </ul>
    </div>
  </div>

  <!-- Password Field  -->
  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
      <input class="form-control" type="password" name="password" formControlName="password" />
      <!-- Validation -->
      <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
      </ul>
    </div>
  </div>
   <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <br>
  <!-- Submit Button -->
  <input [disabled]="!form.valid || processing" class="btn btn-primary" type="submit" value="Login" style="float: centre" />
  <br>
   

   <div class="container">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw"> <a href="#"> Forgot password?</a></span>
  </div>
</form>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
</body>
